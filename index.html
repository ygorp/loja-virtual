<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercado Digital</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topo-menu">
      <div class="logo">
        <button>HomeCell</button>
      </div>

      <div class="menu">
        <a href="">Eletrônicos</a>
        <a href="">Smartphone</a>
      </div>

      <div class="button">
        <button>Finalizar Compra</button>
      </div>

      <div class="social">
        <a href="https://instagram.com/homecellsd?utm_medium=copy_link"
          ><img src="/img/instagram.png" alt=""
        /></a>
        <a href="https://api.whatsapp.com/send?phone=5527988116981"
          ><img src="/img/whatsapp.png" alt=""
        /></a>
      </div>
    </div>

    <section class="topo-conteudo">
      <img
        src="/img/Os melhores Eletrônicos.png"
        alt="propaganda eletronicos"
      />
    </section>

    <div class="produtos">
      <div class="watch">
        <img src="/img/apple watch.jpg" alt="" />
        <h1>Smartwatch</h1>
      </div>

      <div class="pulseira">
          <img src="/img/mi band 4.jpg" alt="">
          <h1>Mi Band</h1>
      </div>

      <div class="fone">
          <img src="/img/airdots3.jpg" alt="">
          <h1>Fone Bluetooth</h1>
      </div>

      <div class="telefone">
          <img src="/img/xiaomi.jpg" alt="">
          <h1>Telefone</h1>
      </div>
    </div>

    section.
  </body>
</html>
